{% extends "../layout.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<body class="background">
    

<div class="content-section">
    {{ form.media }}
    <form method="POST">
        <fieldset>
            <legend class="border-bottom pd-2 mb-4 text-center">ALPR System</legend>
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <div class="form-group pt-4">
                <button class="btn btn-outline-success" type="submit">Log In</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
{% endblock %}
